<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Semântica</title>
</head>
<body>

    <h2>Lista de Produtos</h2>

    <table>
        <caption>Resumo de vendas do mês</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário (R$)</th>
                <th>Total (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>2</td>
                <td>4000</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>5</td>
                <td>2000</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>3</td>
                <td>800</td>
                <td>2400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total Geral</strong></td>
                <td><strong>20400</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
